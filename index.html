        input[type="range"] {

        }

<body>

    <div id="loading">í™€ë¡œê·¸ë¨ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
    <div id="ascii-screen"></div>

    <div id="controls-container">
        <button id="play-btn" disabled>â–¶ PLAY</button>
        
        <input type="range" id="progress-bar" value="0" step="0.1" disabled>
        <span id="time-display">0:00 / 0:00</span>
        
        <span>ğŸ”Š</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
    </div>

    <script>
        const screen = document.getElementById('ascii-screen');
        const playBtn = document.getElementById('play-btn');
        const loadingText = document.getElementById('loading');
        
        // ìƒˆë¡œ ì¶”ê°€ëœ HTML ìš”ì†Œë“¤ ê°€ì ¸ì˜¤ê¸°
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const volumeSlider = document.getElementById('volume-slider');
        
        const audio = new Audio('bad_apple.mp3'); 
        
        let frames = [];
        let isPlaying = false;
        let intervalId;
        const fps = 30;

        // ì´ˆ(seconds)ë¥¼ ë¶„:ì´ˆ(mm:ss) í˜•ì‹ìœ¼ë¡œ ë°”ê¿”ì£¼ëŠ” ë§ˆë²•ì˜ í•¨ìˆ˜
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec.toString().padStart(2, '0')}`; // ì´ˆê°€ 1ìë¦¬ì¼ ë•Œ ì•ì— 0ì„ ë¶™ì—¬ì¤ë‹ˆë‹¤
        }

        // ì˜¤ë””ì˜¤ì˜ ë©”íƒ€ë°ì´í„°(ì „ì²´ ê¸¸ì´ ë“±)ê°€ ë¡œë“œë˜ì—ˆì„ ë•Œ ì‹¤í–‰
        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = audio.duration; // ì§„í–‰ ë°”ì˜ ìµœëŒ€ê°’ì„ ì˜¤ë””ì˜¤ ì „ì²´ ê¸¸ì´ë¡œ ì„¤ì •
            updateTimeDisplay();
        });

        // 1. JSON ë°ì´í„° ë¡œë“œ
        fetch('bad_apple_data.json')
            .then(response => response.json())
            .then(data => {
                frames = data;
                loadingText.style.display = 'none';
                screen.textContent = ">>> SYSTEM READY <<<\nPRESS START BUTTON";
                playBtn.disabled = false;
                progressBar.disabled = false; // ì§„í–‰ ë°” í™œì„±í™”
            })
            .catch(error => console.error("Error loading JSON:", error));

        // 2. í™”ë©´ì— í”„ë ˆì„ ê·¸ë¦¬ê¸°
        function renderFrame() {
            let currentFrame = Math.floor(audio.currentTime * fps);
            if (currentFrame < frames.length) {
                screen.textContent = frames[currentFrame];
            } else {
                stopPlaying();
            }
        }

        // 3. ì‹œê°„ í‘œì‹œ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateTimeDisplay() {
            timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
        }

        // 4. ì¬ìƒ/ì •ì§€ ì œì–´
        function startPlaying() {
            isPlaying = true;
            playBtn.textContent = 'â¸ PAUSE';
            audio.play();
            intervalId = setInterval(renderFrame, 1000 / fps);
        }

        function stopPlaying() {
            isPlaying = false;
            playBtn.textContent = 'â–¶ PLAY';
            audio.pause();
            clearInterval(intervalId);
        }

        playBtn.addEventListener('click', () => {
            if (isPlaying) stopPlaying();
            else startPlaying();
        });

        // ğŸŒŸ 5. ì§„í–‰ ë°”(Progress Bar) ì œì–´ ğŸŒŸ
        // ì˜¤ë””ì˜¤ê°€ ì¬ìƒë˜ëŠ” ë™ì•ˆ ê³„ì†í•´ì„œ ì§„í–‰ ë°” ìœ„ì¹˜ì™€ ì‹œê°„ì„ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.
        audio.addEventListener('timeupdate', () => {
            progressBar.value = audio.currentTime;
            updateTimeDisplay();
        });

        // ì‚¬ìš©ìê°€ ì§„í–‰ ë°”ë¥¼ ë§ˆìš°ìŠ¤ë¡œ ëŒì–´ì„œ ì´ë™ì‹œí‚¬ ë•Œ (Seek)
        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value; // ì˜¤ë””ì˜¤ ì¬ìƒ ìœ„ì¹˜ë¥¼ ìŠ¬ë¼ì´ë” ìœ„ì¹˜ë¡œ ê°•ì œ ì´ë™
            renderFrame(); // í™”ë©´ë„ ì¦‰ì‹œ í•´ë‹¹ ìœ„ì¹˜ì˜ í”„ë ˆì„ìœ¼ë¡œ ì—…ë°ì´íŠ¸!
            updateTimeDisplay();
        });

        // ğŸŒŸ 6. ë³¼ë¥¨(Volume) ì œì–´ ğŸŒŸ
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value; // ì˜¤ë””ì˜¤ ë³¼ë¥¨ì„ ìŠ¬ë¼ì´ë” ê°’(0~1)ìœ¼ë¡œ ì„¤ì •
        });

    </script>
